<form>
        <fieldset class="radio-slider">
          <legend></legend>
          <div class="radio-slider__bar">
            <div class="radio-slider__item">
              <input type="radio" name="radio-slider" value=".125" id="radio-slider-1"/>
              <label for="radio-slider-1">Strongly Disagree</label>
            </div>
      
            <div class="radio-slider__item">
              <input type="radio" name="radio-slider" value=".25" id="radio-slider-2" checked />
              <label for="radio-slider-2">Disagree</label>
            </div>
      
            <div class="radio-slider__item">
              <input type="radio" name="radio-slider" value=".5" id="radio-slider-3"/>
              <label for="radio-slider-3">Neutral</label>
            </div>
      
            <div class="radio-slider__item">
              <input type="radio" name="radio-slider" value="1" id="radio-slider-4"/>
              <label for="radio-slider-4">Agree</label>
            </div>
      
            <div class="radio-slider__item">
              <input type="radio" name="radio-slider" value="5" id="radio-slider-5"/>
              <label for="radio-slider-5">Strongly Agree</label>
            </div>
          </div>
        </fieldset>
